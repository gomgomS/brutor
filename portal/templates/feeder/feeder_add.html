<div class="contents-body">

              </div>
            </div>

  <script>    
    window.addEventListener('load', () => {
      const loader = document.querySelector('.loader');
      loader.classList.add('hidden');
    });       

    $('.custom-select').select2({
      width: '100%'
    })

    $(`#timepicker2`).flatpickr({
      enableTime: true,
      noCalendar: true,    
      wrap: true,
      allowInput: true
    })
